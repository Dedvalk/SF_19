{% extends 'flatpages/default.html' %}

{% load i18n %}
{% load allauth %}

{% block head_title %} Активация аккаунта {% endblock head_title%}

{% block content %}
    <h1>Введите код активации</h1>
    <form action="{% url 'confirm_registration' %}" method="post">
        {% csrf_token %}
        <label>
            <input class="text" type="text" name="code" placeholder="Введите код защиты">
        </label>
        <input type="submit" value="Подтвердить">
    </form>
{% endblock content %}
